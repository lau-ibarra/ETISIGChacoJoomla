PLG_JQUERY_XML_DESCRIPTION="<p>Lädt die jQuery Bibliothek im Frontend und Backend Ihrer Website.<p><p>Diese Version inkludiert jQuery 1.4.4, 1.5.2, 1.6.4 and 1.7.1. Sie können die Version in den Parametern des Plugins auswählen.</p><p><strong>Bitte beachten Sie, dass Sie das Plugin nach Installation im Joomla Plugin Manager aktivieren müssen.</strong></p>"
